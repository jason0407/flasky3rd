{% extends "base.html" %}

{% block title %}Flasky - Page Not Found{% endblock %}

{% block page_content %}
<div class="page-header">
    {% if current_user.is_authenticated %}
        <h1>现在时间是{{ moment(current_time).format('LLL') }}.</h1>
        <h1>距离现在已经</h1>
        <h1>welcome</h1>
    {% else %}
        <h1>您还没有登陆，请登陆后查看此网页</h1>
        <h2><a href="auth/login">现在登陆 </a> </h2>
    {% endif %}
</div>
{% endblock %}
